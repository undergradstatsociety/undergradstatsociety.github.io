layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }} 
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>

<div id="post">

{{ page.date | date: "%-H:%M, %B %d, %Y" }}

<h4>Location</h4>
{{ page.location }}

<h4>Details</h4>

{% endif %}


  {{ content }}
</div>
