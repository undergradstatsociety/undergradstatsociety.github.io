<div class="sidebar-module">
  <ul class="navlinks">
	  <!-- for loop goes in filename order: order people using date in filename -->
  {% for page in site.pages %}
  {% if page.nav == "main" %}
  <li>
  <a class="page-nav" href="{{page.url}}">{{page.title}}</a>
  </li>
  {% endif %}
  {% endfor %}
  </ul>
</div>
